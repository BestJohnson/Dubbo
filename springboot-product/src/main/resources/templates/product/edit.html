<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/plugins/css/bootstrap-datetimepicker.css">
</head>
<body>
    <div class="container">


        <div class="row">
            <div class="col-md-6">
                <form method="post" th:object="${product}" >
                    <div class="form-group">
                        <label>商品名称</label>
                        <input th:value="${product.productName}" type="text" name="productName" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>商品标题</label>
                        <input th:value="*{productTitle}" type="text" name="productTitle" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>商品描述</label>
                        <input th:value="*{productDesc}" type="text" name="productDesc" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>商品价格</label>
                        <input th:value="*{price}" type="text" name="price" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>市场价格</label>
                        <input th:value="*{marketPrice}" type="text" name="marketPrice" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>商品库存</label>
                        <input th:value="*{productInventory}" type="text" name="productInventory" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>开始时间</label>
                        <input th:value="*{startTime}" type="text" name="startTime" id="startTime" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>结束时间</label>
                        <input th:value="*{endTime}" type="text" name="endTime" id="endTime" class="form-control">
                    </div>

                    <div class="form-group">
                        <button class="btn btn-success pull-right">修改</button>
                    </div>
                </form>
            </div>
        </div>



    </div>


    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery-2.2.3.min.js"></script>
    <script src="/plugins/js/bootstrap-datetimepicker.min.js"></script>
    <script src="/plugins/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>

    <script>
        $(function () {

            $("#startTime,#endTime").datetimepicker({
                format: 'yyyy-mm-dd hh:ii',
                autoclose:true,
                todayHighlight:true,
                language:'zh-CN'
            });

        })


    </script>

</body>
</html>
